          <div class="inputs">
            <ul id="">
              <li>활동 시간대<span class="text-accent">*</span></li>
              <li>
                <label>기상 시간대<span class="text-accent">*</span></label>

              <li>

              <li>방 청소 주기</li>
              <li>소음에 민감한 정도</li>
            </ul>
            <div></div>
            <ul>
              <li>
                <div>
                  <input type="radio" id="morning" name="nocturnal" value="N" />
                  <label for="morning" class="form-check-label"> 아침형 </label
                  >&nbsp;&nbsp;
                  <input type="radio" id="evening" name="nocturnal" value="Y" />
                  <label for="evening" class="form-check-label"> 저녁형 </label>
                </div>
              </li>

              <li>
                <div>
                  <select id="wakeup-from" class="" size="1">
                    <option value="">-</option>
                    <option value="">00</option>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                    <option value="">04</option>
                    <option value="">23</option>
                  </select>
                  <span>시에서&nbsp;</span>
                  <select id="wakeup-to" class="" size="1">
                    <option value="">-</option>
                    <option value="">00</option>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                    <option value="">04</option>
                    <option value="">23</option>
                  </select>
                  <span>시 사이</span>
                  <input type="text" id="wakeup-at" name="wakeup_at" hidden />
                </div>
              </li>

              <li>
                <div>

                    <option value="">-</option>
                    <option value="">00</option>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                    <option value="">04</option>
                    <option value="">23</option>
                  </select>
                  <span>시에서&nbsp;</span>
                  <select id="sleep-to" class="" size="1">
                    <option value="">-</option>
                    <option value="">00</option>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                    <option value="">04</option>
                    <option value="">23</option>

                  <span>시 사이</span>

                </div>
              </li>
              <li>
                <div>
                  <input
                    type="radio"
                    id="notsmoke"
                    name="smoking"

              <li>
                <div>

                    type="radio"
                    id="no-pet"
                    name="pet"
                    value="N"
                    required
                  />

                  >&nbsp;
                  <input
                    type="radio"
                    id="has-pet"
                    name="pet"
                    value="Y"
                    required
                  />
                  <label for="has-pet" class="form-check-label">있음</label>
                </div>
              </li>
              <li>
                <div>

                    type="checkbox"
                    id="habit-1"
                    name="sleeping_habits"

                    id="habit-2"
                    name="sleeping_habits"
                    value="2"

                    type="checkbox"
                    id="habit-3"
                    name="sleeping_habits"
                    value="3"
                  />

                  <input
                    type="checkbox"
                    id="habit-4"
                    name="sleeping_habits"
                    value="0"
                  />
                  <label for="habit-4">잠버릇 없음</label>
                </div>
              </li>

                <div>

                    type="radio"
                    id="aaa"
                    name="tmp-cleaning"
                    value="D"
                    required
                  />
                  <label for="aaa" class="">하루에</label>&nbsp;
                  <input
                    type="radio"
                    id="bbb"
                    name="tmp-cleaning"
                    value="W"
                    required
                  />
                  <label for="bbb" class="">주에</label>&nbsp;
                  <input
                    type="radio"
                    id="ccc"
                    name="tmp-cleaning"
                    value="M"
                    required
                  />

                  <span>&nbsp;</span>
                  <input
                    type="number"
                    id="cleaning"
                    size="1"
                    class="my-input-s"
                  />
                  <span>번</span>
                  <input
                    type="text"
                    id="cleaning-cycle"
                    name="cleaning_cycle"
                    hidden
                  />
                </div>
              </li>

                  <input
                    class=""
                    name="noise"
                    type="radio"
                    id="sensitive-2"
                    value="2"

                  >&nbsp;&nbsp;

                    class=""
                    name="noise"
                    type="radio"
                    id="sensitive-1"
                    value="1"
                  />
                  <label class="" for="sensitive-1">약간 신경쓴다</label

                  <input

                    name="noise"

                    id="sensitive-0"
