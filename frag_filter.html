      <div>
        <h5>필터링 검색하기</h5>
        <hr />
      </div>

      <form action="#" method="post">
        <ul class="list-conditions">
          <li>
            지역
            <br />

            <div class="dropdown-group">
              <div class="btn-group">
                <button
                  class="btn btn-outline-dark dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  대분류
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else</a></li>
                </ul>
              </div>

              <div class="btn-group">
                <button
                  class="btn btn-outline-dark dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton2"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  disabled
                >
                  중분류
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else</a></li>
                </ul>
              </div>
            </div>
          </li>

          <li class="">
            연령대
            <br />
            <div class="btn-group">
              <input
                type="checkbox"
                class="btn-check"
                name="age"
                id="20s"
                autocomplete="off"
                value="20"
              />
              <label class="btn btn-outline-dark" for="20s">20대</label>
              <input
                type="checkbox"
                class="btn-check"
                name="age"
                id="30s"
                autocomplete="off"
                value="30"
              />
              <label class="btn btn-outline-dark" for="30s">30대</label>
              <input
                type="checkbox"
                class="btn-check"
                name="age"
                id="40s"
                autocomplete="off"
                value="40"
              />
              <label class="btn btn-outline-dark" for="40s">40대</label>
              <input
                type="checkbox"
                class="btn-check"
                name="age"
                id="50s"
                autocomplete="off"
                value="50"
              />
              <label class="btn btn-outline-dark" for="50s">50대 이상</label>
            </div>
          </li>
          <li>
            활동 시간대
            <br />
            <div class="btn-group">
              <input
                type="radio"
                class="btn-check"
                name="nocturnal"
                id="morning"
                autocomplete="off"
                value="N"
                required
              />
              <label class="btn btn-outline-dark" for="morning">아침형</label>
              <input
                type="radio"
                class="btn-check"
                name="nocturnal"
                id="evening"
                autocomplete="off"
                value="Y"
              />
              <label class="btn btn-outline-dark" for="evening">저녁형</label>
              <input
                type="radio"
                class="btn-check"
                name="nocturnal"
                id="anything1"
                autocomplete="off"
                value="A"
              />
              <label class="btn btn-outline-dark" for="anything1"
                >상관없어요</label
              >
            </div>
          </li>

          <li>
            흡연 여부
            <br />
            <div class="btn-group">
              <input
                type="radio"
                class="btn-check"
                name="smoking"
                id="not-smoke"
                value="N"
                required
              />
              <label class="btn btn-outline-dark" for="not-smoke"
                >비흡연자</label
              >
              <input
                type="radio"
                class="btn-check"
                name="smoking"
                id="smoke"
                value="Y"
              />
              <label class="btn btn-outline-dark" for="smoke">흡연자</label>
              <input
                type="radio"
                class="btn-check"
                name="smoking"
                id="anything2"
                value="A"
              />
              <label class="btn btn-outline-dark" for="anything2"
                >상관없어요</label
              >
            </div>
          </li>
          <li>
            소음 민감 여부
            <br />
            <div class="btn-group">
              <input
                type="radio"
                class="btn-check"
                name="noise"
                id="not-sensitive"
                value="N"
                required
              />
              <label class="btn btn-outline-dark" for="not-sensitive"
                >둔감한 편</label
              >
              <input
                type="radio"
                class="btn-check"
                name="noise"
                id="sensitive"
                value="Y"
              />
              <label class="btn btn-outline-dark" for="sensitive"
                >조금 예민한 편</label
              >
            </div>
          </li>
          <li>
            청소 주기
            <br />
            <div class="dropdown-group-cleaning">
              <div class="btn-group">
                <button
                  class="btn btn-outline-dark dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton3"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  주기
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                  <li><a class="dropdown-item" href="#">하루에</a></li>
                  <li><a class="dropdown-item" href="#">주에</a></li>
                  <li><a class="dropdown-item" href="#">달에</a></li>
                </ul>
              </div>
              <div class="btn-group">
                <button
                  class="btn btn-outline-dark dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton4"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  횟수
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton4">
                  <li><a class="dropdown-item" href="#">1번</a></li>
                  <li><a class="dropdown-item" href="#">2번</a></li>
                  <li><a class="dropdown-item" href="#">3번 이상</a></li>
                </ul>
              </div>
            </div>
          </li>
          <li>
            씻는 시간대
            <br />
            <div class="btn-group">
              <input
                type="radio"
                class="btn-check"
                name="shower"
                id="at-morn"
                value="M"
                required
              />
              <label class="btn btn-outline-dark" for="at-morn">아침</label>
              <input
                type="radio"
                class="btn-check"
                name="shower"
                id="at-even"
                value="E"
              />
              <label class="btn btn-outline-dark" for="at-even">저녁</label>
              <input
                type="radio"
                class="btn-check"
                name="shower"
                id="both"
                value="B"
              />
              <label class="btn btn-outline-dark" for="both">둘 다</label>
            </div>
          </li>
          <li>
            반려동물
            <br />
            <div class="btn-group">
              <input
                type="radio"
                class="btn-check"
                name="pet"
                id="no-pet"
                value="N"
                required
              />
              <label class="btn btn-outline-dark" for="no-pet">없음</label>
              <input
                type="radio"
                class="btn-check"
                name="pet"
                id="has-pet"
                value="Y"
              />
              <label class="btn btn-outline-dark" for="has-pet">있음</label>
              <input
                type="radio"
                class="btn-check"
                name="pet"
                id="anything3"
                value="A"
              />
              <label class="btn btn-outline-dark" for="anything3"
                >상관없어요</label
              >
            </div>
          </li>
          <li>
            잠버릇<br />
            <div class="btn-group">
              <input
                type="checkbox"
                class="btn-check"
                id="habit-1"
                name="sleeping_habits"
                value="1"
              />
              <label class="btn btn-outline-dark" for="habit-1"
                >코골이 제외</label
              >
              <input
                type="checkbox"
                class="btn-check"
                id="habit-2"
                name="sleeping_habits"
                value="2"
              />
              <label class="btn btn-outline-dark" for="habit-2"
                >이갈이 제외</label
              >
              <input
                type="checkbox"
                class="btn-check"
                id="habit-3"
                name="sleeping_habits"
                value="3"
              />
              <label class="btn btn-outline-dark" for="habit-3"
                >잠꼬대 제외</label
              >
            </div>
          </li>
        </ul>
        <!-- </div> -->

        <div class="submit">
          <button class="default-btn">검색</button>
          <button class="btn">@</button>
        </div>
      </form>
